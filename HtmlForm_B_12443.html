<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form - 12443</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="menu">
      <li><a href="HtmlCssBasic_B_12443.html">Kembali ke Halaman Utama</a></li>
      <li><a href="JSBasic_B_12443.html">Halaman Javascript</a></li>
  </ul>

  <h2>Form Pendaftaran Mahasiswa</h2>

  <form onsubmit="return validateForm()">
    <table cellspacing="4" cellpadding="4">
      <!-- TODO: Tambahkan field input teks untuk Nama Mahasiswa dengan tipe teks dan WAJIB DIISI. -->
       <tr>
          <td><strong>Nama Mahasiswa</strong></td>
          <td><input required type="text" id="nama" name="nama" size="30" /></td>
       </tr>

      <!-- TODO: Tambahkan field radio button untuk Jenis Kelamin (Laki-laki dan Perempuan) dan WAJIB DIISI -->
       <tr>
        <td><strong>Jenis Kelamin</strong></td>
        <td>
          <input type="radio" id="cowo" name="gender" value="cowo" checked>
          <label for="cowo">Laki-laki</label>
          <input type="radio" id="cewe" name="gender" value="cewe" checked>
          <label for="cewe">Perempuan</label>
        </td>
       </tr>

      <!-- TODO: Tambahkan dropdown untuk Program Studi dengan id="prodi", 
           opsi: "Pilih Prodi", "Informatika", "Teknik Industri", "Sistem Informasi" dan WAJIB DIISI. -->
       <tr>
        <td><strong>Program Studi</strong></td>
        <td>
          <select name="Prodi" id="Prodi" required>
            <option value="">Pilih Prodi</option>
            <option value="informatika">Informatika</option>
            <option value="teknikindustri">Teknik Industri</option>
            <option value="si">Sistem Informasi</option>
          </select>
        </td>
       </tr>

      <!-- TODO: Tambahkan field input angka untuk Nomor Telepon dengan tipe number dan WAJIB DIISI. -->
       <tr>
          <td><strong>Nomor Telepon</strong></td>
          <td><input required type="number" id="notelpon" name="notelpon" /></td>
       </tr>

      <!-- TODO: Tambahkan field input tanggal untuk Tanggal Lahir dengan tipe date dan WAJIB DIISI. -->
       <tr>
        <td><strong>Tanggal Lahir</strong></td>
        <td><input required type="date" id="tanggalalhir" name="tanggallahir"></td>
       </tr>

      <!-- TODO: Tambahkan field input email dengan tipe email dan WAJIB DIISI. -->
       <tr>
        <td><strong>Email</strong></td>
        <td><input required type="email" id="email" name="email"></td>
       </tr>

      <!-- TODO: Tambahkan field input password dengan tipe password dan WAJIB DIISI. -->
       <tr>
        <td><strong>Password</strong></td>
        <td><input required type="password" id="pw" name="pw"></td>
       </tr>

      <!-- TODO: Tambahkan fieldset untuk Hal Favorit, berisi:
           - Fieldset "Game" dengan checkbox untuk Roblox, Magic Chess, dan beberapa game lain yang ingin kamu tambahkan.
           - Fieldset "Film" dengan checkbox untuk Drama, Action, Romance, Comedy, Horror.
       -->
       <tr>
        <td><strong>Hal Favorit</strong></td>
        <td>
          <fieldset>
            <legend>Game</legend>
            <input type="checkbox" id="roblox" name="game" value="Roblox">
            <label for="roblox">Roblox</label><br>

            <input type="checkbox" id="ml" name="game" value="ml">
            <label for="ml">Mobile Legend</label><br>

            <input type="checkbox" id="valo" name="game" value="valo">
            <label for="valo">Valorant</label><br>

            <input type="checkbox" id="gc" name="game" value="gc">
            <label for="gc">Gardenscapes</label><br>

            <input type="checkbox" id="cm" name="game" value="cm">
            <label for="cm">Cooking Mama</label>
          </fieldset>
          <br>
          <fieldset>
            <legend>Film</legend>
            <input type="checkbox" id="drama" name="film" value="drama">
            <label for="drama">Drama</label><br>

            <input type="checkbox" id="action" name="film" value="action">
            <label for="action">Action</label><br>

            <input type="checkbox" id="romance" name="film" value="romance">
            <label for="romance">Romance</label><br>

            <input type="checkbox" id="comedy" name="film" value="comedy">
            <label for="comedy">Comedy</label><br>

            <input type="checkbox" id="horror" name="film" value="horror">
            <label for="horror">Horror</label>
          </fieldset>
        </td>
       </tr>
           
      <!-- TODO: Tambahkan textarea untuk Deskripsi dengan id="deskripsi" dan WAJIB DIISI. -->
       <tr>
        <td><strong>Deskripsi</strong></td>
        <td>
          <textarea required id="deskripsi" name="deskripsi"  rows="5" cols="40"></textarea>
        </td>
       </tr>

      <!-- TODO: Tambahkan field input Foto dengan tipe file dan WAJIB DIISI. -->
       <tr>
        <td><strong>Foto</strong></td>
        <td>
          <input required type="file" id="foto" name="foto" accept=".jpeg,.jpg" multiple>
        </td>
       </tr>

      <!-- TODO: Tambahkan tombol submit dengan id="simpan" dan value="Simpan". -->
       <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Simpan">
        </td>
       </tr>

      <!-- Contoh Field input : 
            <tr>
              <td><strong>Nama Mahasiswa</strong></td>
              <td><input required type="text" id="namamahasiswa" name="namamahasiswa" size="30" /></td>
            </tr> 
      -->

    </table>
  </form>

  <script>
    const validateForm = () =>alert("Data Berhasil Disimpan !");
  </script>
</body>
</html>
